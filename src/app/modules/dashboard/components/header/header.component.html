<mat-toolbar>
  <span>Invoicing App </span>
  <span class="spacer"></span>
  <button type="button" [routerLink]="'invoices'">Invoices</button>
  <button type="button" [routerLink]="'vendors'">Vendors</button>
  <span class="spacer"></span>
  <ng-container *ngIf="isAdmin$ | async; else guest">
    <span>Greetings, Administrator.</span>
    <button type="button" mat-icon-button (click)="settings()">
      <mat-icon>settings</mat-icon>
    </button>
  </ng-container>
  <ng-template #guest>
    <ng-container *ngIf="isGuest$ | async; else user">
      <span>Welcome, Guest.</span>
    </ng-container>
    <ng-template #user>
      <span>Hi, our dear User</span>
    </ng-template>
  </ng-template>
  <button mat-icon-button type="button" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
