<div class="controls">
  <ng-container *ngIf="(isGuest$ | async) !== true">
    <button (click)="openAddInvoiceDialog()">Add invoice</button>
  </ng-container>
  <div class="vendor-list">
    <mat-form-field appearance="fill">
      <mat-select #matRef (selectionChange)="onChange($event.value)">
        <mat-option [value]="defaultMatSelect"></mat-option>
        <mat-option
          *ngFor="let vendor of vendorList$ | async"
          [value]="vendor"
          >{{ vendor.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.number }}</td>
  </ng-container>

  <ng-container matColumnDef="vendor">
    <th mat-header-cell *matHeaderCellDef>Vendor</th>
    <td mat-cell *matCellDef="let element">{{ element.vendor.name }}</td>
  </ng-container>

  <ng-container matColumnDef="invoice_amount">
    <th mat-header-cell *matHeaderCellDef>Amount.</th>
    <td mat-cell *matCellDef="let element">
      {{ element.invoice_amount | currency: 'PLN' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="openInvoicePreview(row)"></tr>
</table>
